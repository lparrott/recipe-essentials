    const CATEGORIES = ['All', 'Chicken', 'Pasta', 'Seafood', 'Asian', 'Mexican', 'Soup', 'Vegetarian', 'Dessert', 'Other'];

    function RecipeAggregator() {
      const [selectedRecipe, setSelectedRecipe] = useState(null);
      const [savedRecipes, setSavedRecipes] = useState([]);
      const [userRecipes, setUserRecipes] = useState([]);
      const [selectedCategory, setSelectedCategory] = useState('All');
      const [searchQuery, setSearchQuery] = useState('');
      const [view, setView] = useState('browse');
      const [url, setUrl] = useState('');
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');

      // Check URL parameters on mount
      useEffect(() => {
        const params = new URLSearchParams(window.location.search);
        const urlParam = params.get('url');
        if (urlParam) {
          setUrl(decodeURIComponent(urlParam));
          setView('add');
          // Auto-extract if URL is provided
          setTimeout(() => {
            fetchRecipe(decodeURIComponent(urlParam));
          }, 500);
        }
      }, []);

      // Load saved recipes and user-added recipes from localStorage
      useEffect(() => {
        const saved = localStorage.getItem('savedRecipes');
        if (saved) {
          setSavedRecipes(JSON.parse(saved));
        }
        const userAdded = localStorage.getItem('userRecipes');
        if (userAdded) {
          setUserRecipes(JSON.parse(userAdded));
        }
      }, []);

      // Fetch and extract recipe from URL
      const fetchRecipe = async (recipeUrl) => {
        setLoading(true);
        setError('');

        try {
          const response = await fetch('https://api.anthropic.com/v1/messages', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              model: 'claude-sonnet-4-20250514',
              max_tokens: 4000,
              tools: [{
                type: "web_search_20250305",
                name: "web_search"
              }],
              messages: [{
                role: 'user',
                content: `Please use your web search tools to fetch and read the complete content from this URL: ${recipeUrl}

After you have fetched and read the webpage, extract the recipe information and return ONLY a valid JSON object. Do not include any markdown formatting, no code blocks, no explanatory text before or after - ONLY the raw JSON object.

Return this exact structure:
{
  "title": "recipe title",
  "sourceUrl": "${recipeUrl}",
  "sourceName": "website name (e.g., 'Serious Eats', 'Budget Bytes')",
  "servings": "number of servings (e.g., '4 servings')",
  "time": "total time (e.g., '30 minutes', '1 hour')",
  "category": "ONE of these: Chicken, Pasta, Seafood, Asian, Mexican, Soup, Vegetarian, Dessert, or Other",
  "ingredients": ["brief ingredient 1", "brief ingredient 2", "..."],
  "steps": ["brief step 1", "brief step 2", "..."]
}

CRITICAL RULES:
1. First fetch the URL to get the recipe content
2. Extract ONLY brief snippets - keep ingredients under 10 words, steps 1-2 sentences max
3. Return ONLY the JSON object - no preamble, no markdown code blocks, no explanation
4. If you cannot access the URL or extract the recipe, return: {"error": "Could not extract recipe from this URL"}

Start by fetching the URL, then return ONLY the JSON object:`
              }]
            })
          });

          if (!response.ok) {
            throw new Error('Failed to fetch recipe');
          }

          const data = await response.json();
          
          console.log('API Response:', data);
          
          // Extract text from response (filter out tool use blocks)
          const text = data.content
            .filter(item => item.type === 'text')
            .map(item => item.text)
            .join('\n');

          console.log('Extracted text:', text);

          // Try to find and parse JSON with multiple strategies
          let recipeData;
          let parseAttempts = [
            // Strategy 1: Remove markdown and parse
            () => {
              const cleanText = text.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();
              return JSON.parse(cleanText);
            },
            // Strategy 2: Find JSON object with regex
            () => {
              const jsonMatch = text.match(/\{[\s\S]*\}/);
              if (jsonMatch) {
                return JSON.parse(jsonMatch[0]);
              }
              throw new Error('No JSON found');
            },
            // Strategy 3: Find JSON between curly braces (greedy)
            () => {
              const firstBrace = text.indexOf('{');
              const lastBrace = text.lastIndexOf('}');
              if (firstBrace !== -1 && lastBrace !== -1 && lastBrace > firstBrace) {
                return JSON.parse(text.substring(firstBrace, lastBrace + 1));
              }
              throw new Error('No JSON found');
            }
          ];

          for (let attempt of parseAttempts) {
            try {
              recipeData = attempt();
              break;
            } catch (e) {
              continue;
            }
          }

          if (!recipeData) {
            const preview = text.substring(0, 200);
            console.error('Failed to parse response:', text);
            throw new Error(`Could not parse recipe data. Response preview: "${preview}..."`);
          }
          
          if (recipeData.error) {
            throw new Error(recipeData.error);
          }

          // Validate required fields
          if (!recipeData.title || !recipeData.ingredients || !recipeData.steps) {
            throw new Error('Recipe is missing required information (title, ingredients, or steps).');
          }

          // Add to user recipes
          const newUserRecipes = [...userRecipes, { ...recipeData, addedAt: Date.now() }];
          setUserRecipes(newUserRecipes);
          localStorage.setItem('userRecipes', JSON.stringify(newUserRecipes));

          // Show the recipe
          setSelectedRecipe(recipeData);
          setView('browse');
          setUrl('');
          
        } catch (err) {
          console.error('Recipe fetch error:', err);
          let errorMessage = err.message || 'Failed to fetch recipe. Please check the URL and try again.';
          
          // Provide more helpful error messages based on error type
          if (errorMessage.includes('Could not extract recipe from this URL')) {
            errorMessage = '‚ö†Ô∏è Could not extract recipe from this URL. This may mean:\n\n‚Ä¢ The site blocks automated access (common for Serious Eats, NYT Cooking, etc.)\n‚Ä¢ The page doesn\'t contain a recipe in a recognizable format\n‚Ä¢ The recipe structure is unusual\n\n‚úÖ Try recipes from: RecipeTin Eats, Budget Bytes, Damn Delicious, Food52, AllRecipes, or most other food blogs.';
          } else if (errorMessage.includes('Could not parse')) {
            errorMessage += '\n\nThe website may have an unusual format. Try a recipe from RecipeTin Eats, Budget Bytes, or Damn Delicious.';
          } else if (errorMessage.includes('Failed to fetch')) {
            errorMessage = 'Could not access the website. The site may be down or blocking automated access. Try a different recipe URL.';
          }
          
          setError(errorMessage);
        } finally {
          setLoading(false);
        }
      };

      // Save recipe to localStorage
      const saveRecipe = (recipeData) => {
        const alreadySaved = savedRecipes.some(r => r.sourceUrl === recipeData.sourceUrl);
        if (alreadySaved) {
          alert('Recipe already saved!');
          return;
        }
        const newSaved = [...savedRecipes, { ...recipeData, savedAt: Date.now() }];
        setSavedRecipes(newSaved);
        localStorage.setItem('savedRecipes', JSON.stringify(newSaved));
      };

      // Delete saved recipe
      const deleteRecipe = (index) => {
        const newSaved = savedRecipes.filter((_, i) => i !== index);
        setSavedRecipes(newSaved);
        localStorage.setItem('savedRecipes', JSON.stringify(newSaved));
      };

      // Delete user-added recipe
      const deleteUserRecipe = (index) => {
        const newUserRecipes = userRecipes.filter((_, i) => i !== index);
        setUserRecipes(newUserRecipes);
        localStorage.setItem('userRecipes', JSON.stringify(newUserRecipes));
      };

      // Combine curated and user recipes
      const allRecipes = [...CURATED_RECIPES, ...userRecipes];

      // Filter recipes
      const filteredRecipes = allRecipes.filter(recipe => {
        const matchesCategory = selectedCategory === 'All' || recipe.category === selectedCategory;
        const matchesSearch = recipe.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                             recipe.sourceName.toLowerCase().includes(searchQuery.toLowerCase());
        return matchesCategory && matchesSearch;
      });

      return (
        <div style={{

            boxShadow: '0 4px 20px rgba(0,0,0,0.2)'
          }}>
            <h1 style={{
              margin: '0 0 0.5rem 0',
              fontSize: '2.5rem',
              fontWeight: '600',
              letterSpacing: '0.5px'
            }}>
              Recipe Essentials
            </h1>
            <p style={{
              margin: 0,
              fontSize: '1rem',
              opacity: 0.9,
              fontFamily: "'Work Sans', sans-serif"
            }}>
              Curated recipes from the web's best food blogs
            </p>
          </header>

          {/* Navigation */}
          <div style={{
            background: 'white',
            borderBottom: '1px solid #e8e3d8',
            padding: '1rem 1.5rem',
            display: 'flex',
            gap: '1rem',
            justifyContent: 'center',
            flexWrap: 'wrap'
          }}>
            <button
              onClick={() => setView('browse')}
              style={{
                padding: '0.625rem 1.5rem',
                background: view === 'browse' ? 'linear-gradient(135deg, #2c1810 0%, #3d2415 100%)' : 'white',
                color: view === 'browse' ? 'white' : '#2c1810',
                border: `2px solid ${view === 'browse' ? '#2c1810' : '#e8e3d8'}`,
                borderRadius: '8px',

                fontWeight: '500',
                cursor: 'pointer',
                fontFamily: "'Work Sans', sans-serif",
                transition: 'all 0.2s ease'
              }}
            >
              üìö Browse ({allRecipes.length})
            </button>
            <button
              onClick={() => setView('add')}
              style={{
